<!DOCTYPE html>
<html>

<head>
    <title>Google Auth Test</title>
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif;">
    <h1>Google Auth Test</h1>
    <p>If this button fails, the issue is in Google Cloud Console.</p>

    <div id="g_id_onload" data-client_id="71499386946-r8og2fnm870srro2os988a7gi6s0kh1g.apps.googleusercontent.com"
        data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse" data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with"
        data-size="large" data-logo_alignment="left">
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            alert("Success! Google Sign-In is working correctly.");
        }
    </script>
</body>

</html>
